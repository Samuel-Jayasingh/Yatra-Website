<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Yatra'25 Registration Form" />
    <meta name="author" content="" />
    <title>Yatra'25 Registration</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        html,
        body {
            background-color: black;
            color: white;
            height: 100%;
        }

        .event-card {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .event-category {
            color: #ff6b6b;
            border-bottom: 2px solid #ff6b6b;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .form-check-label {
            color: white;
        }

        .form-check-input:checked {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>

<body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#page-top"><img src="assets/img/ritlogo2.png" height="80" width="200"></a>
        </div>
    </nav>

    <!-- Registration Form -->
    <section class="form-section text-center" style="padding-top: 100px;">
        <div class="container px-4 px-lg-5">
            <h2 class="text-white mb-4">Yatra'25 Registration Form</h2>
            <form id="registrationForm">
                <!-- Personal Details -->
                <div class="form-group text-white-50 text-start mb-4">
                    <h4 class="text-white mb-3">1. Personal Details</h4>
                    <label for="name">1.1 - Name:</label>
                    <input type="text" class="form-control" id="name" required>
                    <label for="gender">1.2 - Gender:</label>
                    <select class="form-control" id="gender" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                    <label for="mobile">1.3 - Contact Phone Number:</label>
                    <input type="tel" class="form-control" id="mobile" required>
                    <label for="email">1.4 - Contact E-Mail Id:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <!-- Event Registrations -->
                <div class="form-group text-white-50 text-start mb-4">
                    <h4 class="text-white mb-3">3. Event Registrations</h4>
                    <div class="row">
                        <!-- Day 1 Group Events -->
                        <div class="col-md-6">
                            <div class="event-card">
                                <h5 class="event-category">DAY 1 GROUP EVENTS</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="bandPerformance">
                                    <label class="form-check-label" for="bandPerformance">Band Performance</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="channelSurfing">
                                    <label class="form-check-label" for="channelSurfing">Channel Surfing</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="boxCricket">
                                    <label class="form-check-label" for="boxCricket">Box Cricket</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="groupPerformance">
                                    <label class="form-check-label" for="groupPerformance">Group Performance</label>
                                </div>
                            </div>
                        </div>

                        <!-- Day 1 Individual Events -->
                        <div class="col-md-6">
                            <div class="event-card">
                                <h5 class="event-category">DAY 1 INDIVIDUAL EVENTS</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="classicalDance">
                                    <label class="form-check-label" for="classicalDance">Classical Dance</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="beatboxBattle">
                                    <label class="form-check-label" for="beatboxBattle">Beatbox Battle (Solo/Duo)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="solo">
                                    <label class="form-check-label" for="solo">Solo Competition</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rjHunt">
                                    <label class="form-check-label" for="rjHunt">RJ Hunt</label>
                                </div>
                            </div>
                        </div>

                        <!-- Day 2 Group Events -->
                        <div class="col-md-6">
                            <div class="event-card">
                                <h5 class="event-category">DAY 2 GROUP EVENTS</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="dualAdaptune">
                                    <label class="form-check-label" for="dualAdaptune">Dual Adaptune</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="groupDance">
                                    <label class="form-check-label" for="groupDance">Group Dance</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="mimg">
                                    <label class="form-check-label" for="mimg">MIMG</label>
                                </div>
                            </div>
                        </div>

                        <!-- Day 2 Individual Events -->
                        <div class="col-md-6">
                            <div class="event-card">
                                <h5 class="event-category">DAY 2 INDIVIDUAL EVENTS</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="designing">
                                    <label class="form-check-label" for="designing">Designing</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="photography">
                                    <label class="form-check-label" for="photography">Photography</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Payment Portal -->
                <div class="form-group text-white-50 text-start mb-4">
                    <h4 class="text-white mb-3">4. Payment Portal</h4>
                    <label for="paymentMethod">Payment Method:</label>
                    <select class="form-control" id="paymentMethod" required>
                        <option>Net Banking</option>
                        <option>Credit/Debit Card</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase Configuration and Script -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDi--pTY8V_zOGCw1jerm37Rv9y262dIcA",
            authDomain: "yatra25-eae76.firebaseapp.com",
            projectId: "yatra25-eae76",
            storageBucket: "yatra25-eae76.appspot.com",
            messagingSenderId: "683117333671",
            appId: "1:683117333671:web:1a69bc3b742a176e3d5f82",
            measurementId: "G-RYR0110LWD"
        };

        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        const storage = firebase.storage();

        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Form Data
            const name = document.getElementById('name').value;
            const gender = document.getElementById('gender').value;
            const mobile = document.getElementById('mobile').value;
            const email = document.getElementById('email').value;

            const day1GroupEvents = [
                'bandPerformance', 'channelSurfing', 'boxCricket', 'groupPerformance'
            ];

            const day1IndividualEvents = [
                'classicalDance', 'beatboxBattle', 'solo', 'rjHunt'
            ];

            const day2GroupEvents = [
                'dualAdaptune', 'groupDance', 'mimg'
            ];

            const day2IndividualEvents = [
                'designing', 'photography'
            ];

            const selectedDay1GroupEvents = day1GroupEvents.filter(event => document.getElementById(event).checked);
            const selectedDay1IndividualEvents = day1IndividualEvents.filter(event => document.getElementById(event).checked);
            const selectedDay2GroupEvents = day2GroupEvents.filter(event => document.getElementById(event).checked);
            const selectedDay2IndividualEvents = day2IndividualEvents.filter(event => document.getElementById(event).checked);

            // Save data to Firestore
            const formData = {
                name,
                gender,
                mobile,
                email,
                selectedDay1GroupEvents,
                selectedDay1IndividualEvents,
                selectedDay2GroupEvents,
                selectedDay2IndividualEvents
            };

            db.collection('registrations').add(formData).then(() => {
                alert("Registration Successful!");
            }).catch((error) => {
                console.error("Error adding document: ", error);
                alert("An error occurred while submitting your registration.");
            });
        });
    </script>
</body>

</html>
