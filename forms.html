    <!-- Hide navbar on scroll script -->
    <script>
        let prevScrollPos = window.pageYOffset;
        window.onscroll = function () {
          const currentScrollPos = window.pageYOffset;
          const nav = document.getElementById("mainNav");
          if (prevScrollPos > currentScrollPos) {
            // Scrolling up - show navbar
            nav.style.top = "0";
          } else {
            // Scrolling down - hide navbar (adjust if needed)
            nav.style.top = "-100px";
          }
          prevScrollPos = currentScrollPos;
        };

    <!-- Firebase Configuration and Submission Script using Firebase v9 Modular SDK -->
    <script type="module">
      // Import the functions needed from Firebase SDKs
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDi--pTY8V_zOGCw1jerm37Rv9y262dIcA",
  authDomain: "yatra25-eae76.firebaseapp.com",
  projectId: "yatra25-eae76",
  storageBucket: "yatra25-eae76.firebasestorage.app",
  messagingSenderId: "683117333671",
  appId: "1:683117333671:web:1a69bc3b742a176e3d5f82",
  measurementId: "G-RYR0110LWD"
};

      // Initialize Firebase and Firestore
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const form = document.getElementById("registrationForm");
      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        // Collect form data with trimming where appropriate
        const name = document.getElementById("name").value.trim();
        const gender = document.getElementById("gender").value;
        const email = document.getElementById("email").value.trim();
        const contactPhone = document.getElementById("contactPhone").value.trim();
        const locationValue = document.getElementById("location").value.trim();
        const idCardNo = document.getElementById("idCardNo").value.trim();
        const collegeName = document.getElementById("collegeName").value;
        const department = document.getElementById("department").value;
        const year = document.getElementById("year").value;
        const section = document.getElementById("section").value;
        const hostelDayscholar = document.getElementById("hostelDayscholar").value;

        // Define event arrays for each category
        const day1GroupEvents = ["bandPerformance", "channelSurfing", "boxCricket", "groupPerformance"];
        const day1IndividualEvents = ["classicalDance", "beatboxBattle", "solo", "rjHunt"];
        const day2GroupEvents = ["dualAdaptune", "groupDance", "mimg"];
        const day2IndividualEvents = ["designing", "photography"];

        // Filter selected checkboxes
        const selectedDay1GroupEvents = day1GroupEvents.filter(
          (event) => document.getElementById(event).checked
        );
        const selectedDay1IndividualEvents = day1IndividualEvents.filter(
          (event) => document.getElementById(event).checked
        );
        const selectedDay2GroupEvents = day2GroupEvents.filter(
          (event) => document.getElementById(event).checked
        );
        const selectedDay2IndividualEvents = day2IndividualEvents.filter(
          (event) => document.getElementById(event).checked
        );

        // Create an object with the collected form data and a server timestamp
        const formData = {
          name,
          gender,
          email,
          contactPhone,
          location: locationValue,
          idCardNo,
          collegeName,
          department,
          year,
          section,
          hostelDayscholar,
          selectedDay1GroupEvents,
          selectedDay1IndividualEvents,
          selectedDay2GroupEvents,
          selectedDay2IndividualEvents,
          timestamp: serverTimestamp(),
        };

        try {
          // Save the form data to Firestore
          await addDoc(collection(db, "registrations"), formData);
          alert("Complete the Payment to Confirm your Registration!");
          window.location.href = "https://formbuilder.ccavenue.com/live/icici-bank/rajalakshmi-institue-of-technology-2/yathra24";
        } catch (error) {
          console.error("Error adding document: ", error);
          alert("An error occurred while submitting your registration.");
        }
      });
    </script>
